name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
    REACT_APP_DEPLOYED_API_URL: ${{ secrets.REACT_APP_DEPLOYED_API_URL }}
    REACT_APP_LOCAL_API_URL: ${{ secrets.REACT_APP_LOCAL_API_URL }}
    REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
    REACT_APP_DEPLOYED_URL: ${{ secrets.REACT_APP_DEPLOYED_URL }} 
    REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
    REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
    REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
    REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECOBLOOM_GDSC_CHALLENGE }}'
          projectId: ecobloom-gdsc-challenge
